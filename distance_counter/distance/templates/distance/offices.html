{% extends "distance/layout.html" %}

{% block body %}
    <h1>Offices</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">City</th>
                <th scope="col">Country</th>
            </tr>
        </thead>
        <tbody>
            {% for office in offices %}
                <tr>
                    <th scope="row"><a href="{% url 'office' office.id %}">{{ office.city }}</a></th>
                    <td>{{ office.country }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
