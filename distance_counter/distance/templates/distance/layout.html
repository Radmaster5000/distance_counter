<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Distance Counter</title>
    </head>
    <body>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %} alert-{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block body %}
        {% endblock %}
    </body>
</html>
