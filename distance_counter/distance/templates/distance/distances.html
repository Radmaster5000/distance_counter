{% extends "distance/layout.html" %}

{% block body %}
    <h1>Distance Record</h1>

    <ul>
        <li>Date: {{ distance.date }}</li>
        <li>Person: {{ distance.person }}</li>
        <li>Distance: {{ distance.distance }} {{ distance.unit }}</li>
    </ul>
    <div style="display: flex;">
        <button class="btn btn-warning"><a href="{% url 'distance_edit' distance_id=distance.id %}">Edit</a></button>
    
        {% if user.is_superuser %}
        <form action="{% url 'delete_distance' distance.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" onclick="return confirm('WARNING: This action will delete the record permanently. Are you sure you want to delete this distance?')">Delete</button>
        </form>
        {% endif %}
    </div>
{% endblock %}
