{% extends "distance/layout.html" %}

{% block body %}
    <h1>Keep travelling and keep logging your distances here!</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Record</th>
                <th scope="col">Date</th>
                <th scope="col">Person</th>
            </tr>
        </thead>
        <tbody>
            {% for distance in distances %}
                <tr>
                    <th scope="row"><a href="{% url 'distance' distance.id %}">{{ distance.id }}</a></th>
                    <td>{{ distance.date }}</td>
                    <td>{{ distance.person }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

                </p>
                
            </li>
        {% endfor %}
    </ul> -->
    <a href="{% url 'log' %}">Log a distance</a>
{% endblock %}
