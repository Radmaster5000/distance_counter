{% extends "distance/layout.html" %}

{% block body %}
    <h1>Keep travelling and keep logging your distances here!</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Person</th>
                <th scope="col">Distance</th>
            </tr>
        </thead>
        <tbody>
            {% for distance in distances %}
                <tr>
                    <th scope="row"><a href="{% url 'distance' distance.id %}">{{ distance.date }}</a></th>
                    <td>{{ distance.person }}</td>
                    <td>{{ distance.distance }} {{ distance.unit }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
